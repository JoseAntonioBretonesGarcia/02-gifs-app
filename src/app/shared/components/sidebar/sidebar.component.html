<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white" />
  <div
    class="list-group list-reset"
    *ngFor="let tag of tagsHistoy; let isFirst = first"
  >
    <button
      class="list-group-item list-group-item-action"
      [ngClass]="{ 'mt-1': !isFirst }"
    >
      {{ tag | titlecase }}
    </button>
  </div>
</div>
